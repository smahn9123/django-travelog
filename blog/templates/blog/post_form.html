{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">새 포스트 작성</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.media }}
              {% bootstrap_form form %}
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'post_list' %}" class="btn btn-outline-secondary me-2">취소</a>
                {% bootstrap_button button_type="submit" content="작성하기" button_class="btn-primary" %}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
