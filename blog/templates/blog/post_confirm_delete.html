{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title mb-4">포스트 삭제</h2>
            <p>정말 "{{ post.title }}" 포스트를 삭제하시겠습니까?</p>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">삭제</button>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">취소</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
