{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            댓글 삭제 확인
          </div>
          <div class="card-body">
            <p>정말로 이 댓글을 삭제하시겠습니까?</p>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'post_detail' object.post.pk %}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-danger">삭제</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
