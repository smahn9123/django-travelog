{% load static %}

<div>
  <p>
    {{ user.username }}</p>
  <p>
    {{ user.email }}</p>
  <p>
    {{ user.nickname }}</p>
  {% if user.profile_img %}
    <img src="{{ user.profile_img.url }}" alt="프로필 이미지">
  {% else %}
    <img src="{% static 'images/default_profile.png' %}" alt="기본 프로필 이미지">
  {% endif %}
</div>
