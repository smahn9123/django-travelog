{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-4">채널 이름 변경</h3>

            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'accounts_profile' %}" class="btn btn-secondary me-2">취소</a>
                <button type="submit" class="btn btn-primary">변경하기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
